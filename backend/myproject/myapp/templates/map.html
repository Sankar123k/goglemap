<!DOCTYPE html>
<html>
<head>
    <title>Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqwEahVVNwzQMWr3CDCxqnOWc6kFnDfW8&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var location = { lat: 22.497863, lng: 88.4021586 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
